<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cartgory.css">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="tit">
        <h4>乐淘云购</h4>
      </div>
      <a href="search.html" class="icon_right">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="content">
      <div class="tags">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">

            <ul>
              <!-- 模板引擎1 -->
            </ul>
          </div>
        </div>
      </div>

      <div class="brands">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="mui-clearfix">
              <!-- 模板引擎2 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="cur">
          <a href="cartgory.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="f">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?"cur":""}}">
      <a href="javascript:;">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="s">
    {{if rows.length===0}}
      <p style="padding: 15px">该分类下暂时没有品牌</p>
    {{/if}}
    {{each rows v i}}
    <li>
      <a href="#">
        <img src={{v.brandLogo}} alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cartgory.js"></script>
</body>

</html>
