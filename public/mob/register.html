<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="tit">
        <h4>注册</h4>
      </div>
    </div>
    <div class="content">
      <form class="myform">
        <div class="mui-input-row">
          <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
          <input type="password" name="repassword" class="mui-input-password" placeholder="请确认密码">
        </div>
        <div class="mui-input-row">
          <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
        </div>

        <div class="mui-input-row vcode_wrap">
          <input type="text" name="vCode" placeholder="请输入验证码">
          <button type="button" class="mui-btn mui-btn-primary btn_vcode">获取验证码</button>
        </div>

        <div class="mui-input-row">
          <button type="button" class="mui-btn mui-btn-primary mui-block btn_register">注册</button>
        </div>

        <div class="mui-input-row tips lastdiv">
          <span class="mui-pull-left">
            <input type="checkbox" checked> 我同意《会员服务协议》
          </span>
          <span class="mui-pull-right">
            <a href="login.html">立即登录</a>
          </span>
        </div>


      </form>

    </div>
    <div class="footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="cartgory.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li class="cur">
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
