<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="tit">
        <h4>商品列表</h4>
      </div>
    </div>
    <div class="content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-blue search_btn">搜索</button>
          </div>
          <div class="lt-sort mui-clearfix">
            <li class="mui-pull-left">上架时间
              <span class="fa fa-angle-down"></span>
            </li>
            <li data-type="price" class="mui-pull-left">价格
              <span class="fa fa-angle-down"></span>
            </li>
            <li data-type="num" class="mui-pull-left">库存
              <span class="fa fa-angle-down"></span>
            </li>
            <li class="mui-pull-left">折扣
              <span class="fa fa-angle-down"></span>
            </li>
          </div>
          <div class="goods">
            <ul class="mui-clearfix">
              <!-- 模板引擎 -->
              <div class="loading"></div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="cartgory.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tdd">
    {{each data v i}}
    <li>
      <a href="#">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <div>
          <span>&yen;{{v.price}}</span>
          <span>&yen;{{v.oldPrice}}</span>
        </div>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>     
    {{/each}} 
    </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
</body>

</html>
