<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="icon" href="favicon.ico">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="tit">
        <h4>商品详情</h4>
      </div>
      <a href="javascript:location.reload();" class="icon_right">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>
    <div class="content">
      <!-- 模板引擎1 -->
    </div>
    <div class="bottom">
      <a href="cart.html" class="gotoCart pull-left">去购物车</a>
      <div class="pull-right">
        <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>
  </div>



  <script type="text/html" id="tpl">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="banner">
            <div class="mui-slider">
              <div class="mui-slider-group  mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#">
                    <img src='{{pic[pic.length-1].picAddr}}' />
                  </a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item">
                  <a href="#">
                    <img src="{{v.picAddr}}"/>
                  </a>
                </div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#">
                    <img src="{{pic[0].picAddr}}" />
                  </a>
                </div>
              </div>
              <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i==0?"mui-active":""}}"></div>
                {{/each}}
              </div>
            </div>
          </div>
          <div class="protit">
            <span class="mui-ellipsis">{{proName}}</span>
          </div>
          <div class="proprice">
            价格：
            <span class="price">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}}</span>
          </div>
          <div class="prosize">
            尺码：
            {{each sizeP v i}}
            <span>{{v}}</span>
            {{/each}}
          </div>
          <div class="pronum">
            数量：
            <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" />
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量：{{num}}双</span>
          </div>
          <div class="prodesc">
            详情：
            <span>{{proDesc}}</span>
          </div>
        </div>
      </div>
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
