<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="icon" href="favicon.ico">
  <title>购物车</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="tit">
        <h4>购物车</h4>
      </div>
    </div>
    <div class="content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">
            <!-- 模板引擎1 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="totalPrice mui-clearfix">
      <div class="pull-left">
        订单金额 &yen;
        <span>00.00</span>
      </div>
      <div class="pull-right">
        <span class="mui-btn mui-btn-danger">生成订单</span>
      </div>
    </div>
    <div class="footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="cartgory.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class="cur">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each data v i}}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
          <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn-edit" data-size="{{v.size}}" data-product-size="{{v.productSize}}" data-num="{{v.num}}" data-product-num="{{v.productNum}}" data-id="{{v.id}}"></a>
          <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn-delete" data-id="{{v.id}}"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <div class="lp">
              <img src="{{v.pic[0].picAddr}}" alt="">
            </div>
            <div class="rp">
              <div class="tit mui-ellipsis-2">
                {{v.proName}}
              </div>
              <div class="proprice">
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                <div class="num pull-right">{{v.num}}双</div>
              </div>
              <div class="size">
                鞋码：{{v.size}}
              </div>
              <div class="ck">
                <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}">
              </div>
            </div>
          </div>
        </div>
      </li>
      {{/each}}
  </script>

  <script type="text/html" id="t2">
    <div class="lt_edit_size">
      <strong>尺码：</strong>
      <%
        var temp = productSize.split("-");
        for(var i = temp[0]; i <= temp[1]; i++){
      %>
      <span class="{{i==size?'cur':''}}">{{i}}</span>
      <% } %>
    </div>
    <div class="lt_edit_num">
      <strong>数量：</strong>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}"/>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
    </div>
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
